<script>
var _addEventListener = Window.prototype.addEventListener;
Window.prototype.addEventListener = function(a, b, c) {
   if (c==undefined) c=false;
   let func = ()=>{
      const start = performance.now();
      b();
      const end = performance.now();
      console.log(`Event '${a}' took ${end - start} milliseconds`);
      console.log(b.toString());
   }
   _addEventListener(a,func,c);
};

const _removeEventListener = Window.prototype.removeEventListener;
Window.prototype.removeEventListener = function(a, b, c) {
   if (c==undefined) c=false;
   let func = ()=>{
      const start = performance.now();
      b();
      const end = performance.now();
      console.log(`Event '${a}' took ${end - start} milliseconds`);
   }
   _removeEventListener(a,func,c);
};
</script>
